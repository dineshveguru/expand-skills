<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand Skills</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="navigation-bar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expand Skills</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Courses
                </a>
                <ul
                  class="dropdown-menu bg-dark"
                  aria-labelledby="navbarDropdownMenuLink"
                  style="border-color: rgb(88, 88, 88)"
                >
                  <li>
                    <a class="dropdown-item text-light" href="#"
                      ><span>
                        <img
                          src="https://raw.githubusercontent.com/github/explore/f3e22f0dca2be955676bc70d6214b95b13354ee8/topics/c/c.png"
                          alt="image of c language"
                          class="drop-logo"
                        /> </span
                      >C</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#"
                      ><span>
                        <img
                          src="images/—Pngtree—micro cubism blue gradient tech_4039553 (1).png"
                          alt=""
                          class="drop-logo"
                        /> </span
                      >Artificial Intelligence</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">Java</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">Python</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="hero-layout">
      <div class="hero-text-layout">
        <div>
          <p class="hero-intro">Coding made easy</p>
        </div>
        <div style="margin-top: 50px">
          <span class="courses-nav"
            ><a href="#" class="">Take me to Courses</a></span
          >
        </div>
      </div>
      <div class="hero-image-layout">
        <img
          src="images/undraw_programming_re_kg9v.svg"
          alt="image of a person doing coding"
          class="hero-image"
        />
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

</html>
